      <section class="py-5" ng-controller="View1Ctrl">
          <div class="container">
            <h1 ng-show="!submitted">What is your name?</h1>
            <form class="form-inline" ng-show="!submitted" name="tacoTuesday" ng-submit="submit($scope.name)">
              <div class="form-group">
                <label for="staticEmail2" class="sr-only">Name</label>
                <input type="text" name="name" ng-model="$scope.name" ng-minlength=2 ng-maxlength=25 placeholder="Enter a name here" />
              </div>
              <br>
              <button type="submit" class="btn btn-primary">submit</button>
            </form>

            <div ng-show="submitted" class="ng-cloak">
              <h1>Hey {{$scope.name}}!</h1>
              <h2>Will we be seeing you at Taco Tuesday?</h2>
              <a class="nav-link" href="#!/view3"><button type="button" class="btn btn-success btn-lg" ng-click="expression">Yes</button>
              <a class="nav-link" href="#!/view4"><button type="button" class="btn btn-danger btn-lg" ng-click="expression">No</button>
            </div>
          </div>
    </section>
